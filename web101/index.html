<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>3 in 1</title>
</head>
<body>
    <h1 class="Title">3-IN-1</h1>
    <p class="Sub-Heading">A 3 in 1 workshop series on Web Development, Flutter and Python</p>

    <div class="Main-Poster-Div">
        <img class="Main-Poster" src="main.jpeg" alt="Main Poster">
    </div>
    
    <h1 class="Tracks">Tracks</h1>

    <div class="Track-Poster-Div">
        <div class="Track-name-Div">
            <img class="Track-Poster" src="pyt.jpg" alt="Android Track">
            <h1 class="Track-name">🔥PYTHON 🪔 DEIBAM🔥</h1>
            <div class="Register-Link-Div">
                <a class="Register-Link" href="https://bit.ly/pythonx101">Register For Python101</a>
            </div>
        </div>       
        <div class="Track-name-Div">
            <img class="Track-Poster" src="web1.jpeg" alt="WEB 101"> 
            <h1 class="Track-name">🕸 THE 🕷 WEBOLI 🕸</h1>
            <div class="Register-Link-Div">
                <a class="Register-Link" href="https://bit.ly/webx101">Register For Web101</a>
            </div>
        </div>
        <div class="Track-name-Div">
            <img class="Track-Poster" src="flut.jpg" alt="Android Track">
            <h1 class="Track-name">🤖 FLUTTER ❤️‍🔥 MAN 🤖</h1>
            <div class="Register-Link-Div">
                <a class="Register-Link" href="https://bit.ly/flutterx101">Register For Flutter101</a>
            </div>
        </div>
    </div>

</body>
</html>
